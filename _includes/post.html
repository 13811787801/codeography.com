<div class='entry'>
	<h2 class='title'><a href='{{ post.url }}'>{{ post.title }}</a></h2>
	<div class='byline'>{{ post.date | date:"%B %d, %Y @ %H:%M" }}</div>
	<div class='body'>
		{% if hide_extended %}
		{{ post.content }}
		{% if post.extended.size > 0 %}
		<p>Continue reading at <a href='{{ post.url }}'>{{ post.title }}</a>.</p>
		{% endif %}
		{% else %}
		{{ post.content }}
		{{ post.extended }}
		{% endif %}
	</div>
	<div class='footer'>
	</div>
</div>
